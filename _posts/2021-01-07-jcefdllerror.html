<h3 class="section-heading">jcef.dll를 찾을 수 없을 때 내가 해결한 방법</h3>

<p>
  시스템 환경 변수에 들어가 시스템 변수의 변수들 중에서 Path를 확인한다.
  이때 Path에 jre\bin까지 들어가는 경로가 없다면 "C:\{내 jdk 파일 경로}\jre\bin" 를 추가해주자. 
</p>
